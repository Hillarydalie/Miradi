{% extend 'base.html' %}


{% block content %}
<div class="row">
  <div class="col-md-12">

    <form class="" action="/projects" method="post">
      <div class="card">
        <div class="card-header">
          {% if error %}
            <p class="alert-alert-danger text-center"></p>
          {% endif %}
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <input class="form-control" type="text" name="name" value="Name" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="progress" value="Progress" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="period" value="Project Period" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="file" name="image" value="Project Image" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" type="text" name="description" value="Project Description" required></textarea>
        </div>
      </div>
      <div class="card-footer">
        <div class="form-group">
          <input class="form-control bg-success" type="submit" value="Add Project">
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
