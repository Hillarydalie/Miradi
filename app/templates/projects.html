{% include 'base.html' %}


{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Miradi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/projects">Add Projects</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
</nav>

<div class="container mt-5 ">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center card-header blue-gradient text-white">Register</h2>
            <form action="/projects" method="POST">
                {%if error%}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {%endif%}
                <div class="form-group md-form">
                        <i class="fa fa-user prefix"></i>
                        <label for="username">Name</label>
                        <input class="form-control" type="text" name="name" required>
                    </div>
                <div class="form-group md-form">
                    <i class="fa fa-user prefix"></i>
                    <label for="email">Project Progress</label>
                    <input class="form-control" type="text" name="progress" required>
                </div>
                <div class="form-group md-form">
                    <i class="fa fa-lock prefix"></i>
                    <label for="password">Project Timeline</label>
                    <input class="form-control" type="text" name="projecttimeline" required>
                </div>
                <div class="form-group md-form">
                    <i class="fa fa-lock prefix"></i>
                    <!-- <label for="confirm-password">Project Photo</label> -->
                    <input class="form-control" type="file" name="project_photo" required>
                </div>
                <div class="form-group md-form">
                    <i class="fa fa-lock prefix"></i>
                    <label for="confirm-password">Project Description</label>
                    <textarea class="form-control" type="text" name="description" required></textarea>
                </div>
                <button class="btn btn-indigo w-100" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
