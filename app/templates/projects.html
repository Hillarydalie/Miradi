{% include 'base.html' %}


{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/signup.css')}}">

<section id="header">

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg sticky-top navabar-light">
            <div class="container">
                <a href="#" class="navbar-brand">MIRADI LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-iten active">
                            <a href="/authentication/login" class="nav-link">Login</a>
                        </li>
                        <li class="nav-iten active">
                            <a href="/authentication/sign-up" class="nav-link">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
</section>

<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-container" action="/projects" method="POST">
                <h1>Register Your Projects</h1>
                {%if error%}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {%endif%}
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <i class="fa fa-user prefix"></i>
                            <label for="username">Name of Project</label>
                            <input class="form-control" type="text" name="name" required>
                        </div>
                        <div class="col">
                            <i class="fa fa-envelope prefix"></i>
                            <label for="email">Project Progress</label>
                            <input class="form-control" type="text" name="progress" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock prefix"></i>
                    <label for="password">Project Timeline</label>
                    <input class="form-control" type="text" name="projecttimeline" required>
                </div>
                <div class="form-group">
                    <!-- <i class="fa fa-lock prefix"></i> -->
                    <label for="confirm-password">Project Photo</label>
                    <input class="form-control" type="file" name="project_photo" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock prefix"></i>
                    <label for="password">Project Description</label>
                    <textarea class="form-control" type="text" name="description" placeholder="Enter your projects dscription" required></textarea>
                </div>
                <button class="btn btn-dark btn-block" type="submit">Register</button>
                <!-- <div class="">
                    <p class="redirect">Don't have an account? <a href="{{ url_for('auth.signup')}}">Sign-Up</a></p>
                </div> -->
                </form>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
