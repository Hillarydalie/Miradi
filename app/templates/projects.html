{% include 'base.html' %}


{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/signup.css')}}">

<section id="header">

   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Miradi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/projects">Add Projects</a>
                    <a class="nav-item nav-link" href="/projoprofile">Project Profile</a>


            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/logout">Logout</a>
                <a class="nav-item nav-link" href="/authentication/login">Sign Up</a>
            </div>
        </div>
</nav>
</section>

<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-container form" action="/projects" method="POST">
                <h1>Register Your Projects</h1>
                {%if error%}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {%endif%}
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <i class="fa fa-user prefix"></i>
                            <label for="username">Name of Project</label>
                            <input class="form-control" type="text" name="name" required>
                        </div>
                        <div class="col">
                            <i class="fa fa-spinner prefix fa-spinner-hover"></i>
                            <label for="email">Project Progress</label>
                            <input class="form-control" type="text" name="progress" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock prefix"></i>
                    <label for="password">Project Timeline</label>
                    <input class="form-control" type="text" name="projecttimeline" required>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock prefix"></i>
                    <label for="password">Project Description</label>
                    <textarea class="form-control" type="text" name="description" placeholder="Enter your projects dscription" required></textarea>
                </div>
                <button class="btn btn-dark btn-block" type="submit">Register</button>
                </form>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
