{%extends 'base.html'%}
{%block content%}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/login.css')}}">

<section id="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Miradi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/projects">Add Projects</a>
                    <a class="nav-item nav-link" href="/projoprofile">Project Profile</a>

            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/logout">Logout</a>
                <a class="nav-item nav-link" href="/authentication/sign-up">Register</a>
            </div>
        </div>
</nav>
    
</section>

<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="form-container form" action="/authentication/login" method="POST">
                <h1>Login Form</h1>
                {%if error%}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {%endif%}
                <div class="form-group">
                        <i class="fa fa-user prefix"></i>
                        <label for="username">User Name</label>
                        <input type="text"name="username" class="form-control" required id="">
                </div>
                <div class="form-group">
                    <i class="fa fa-lock prefix"></i>
                    <label for="password">Password</label>
                    <input type="password" class="form-control"  name="password" required id="">
                </div>
                <button class="btn btn-dark btn-block" type="submit">Login</button>
                <!-- <div class="">
                    <p class="redirect">Don't have an account? <a href="{{ url_for('auth.signup')}}">Sign-Up</a></p>
                </div> -->
                </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
    </div>
  </div>
</div>
{%endblock%}
