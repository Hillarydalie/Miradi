{%extends 'base.html'%}
{%block content%}
{{super()}}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Miradi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                    <!-- <a class="nav-item nav-link" href="/projects">View Projects</a> -->
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">

                <a class="nav-item nav-link" href="/authentication/login">Login</a>
                <a class="nav-item nav-link" href="/authentication/sign-up">Register</a>
            </div>
        </div>
</nav>

<div class="container-fluid auth">
  <div class="overlay_auth">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 mt-5 bg-white">
                <h2 class="text-center card-header blue-gradient text-white">Login</h2>
                <form action="/authentication/login" method="POST">
                    {%if error%}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                    {%endif%}
                    <div class="form-group md-form mt-5">
                            <i class="fa fa-user prefix"></i>
                            <label for="username">User Name</label>
                            <input type="text"name="username" class="form-control" required id="">
                    </div>
                    <div class="form-group md-form mt-5">
                            <i class="fa fa-envelope prefix"></i>
                            <label for="email">Email</label>
                            <input type="email"name="email" class="form-control" required id="">
                        </div>
                        <div class="form-group md-form mt-5">
                                <i class="fa fa-lock prefix"></i>
                                <label for="password">Password</label>
                                <input type="password" class="form-control"  name="password" required id="">
                            </div>
                            <button class="btn btn-indigo w-100 mt-3" type="submit">Login</button>
                    <p class="mt-3 pb-5">Don't have an account? <a href="{{ url_for('auth.signup')}}">Sign-Up</a></p>
                    </form>
            </div>
        </div>

    </div>
  </div>
</div>
{%endblock%}
