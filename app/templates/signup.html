{%extends 'base.html'%}
{%block content%}
{{super()}}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Miradi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                    <!-- <a class="nav-item nav-link" href="/projects">View Projects</a> -->
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">

                <a class="nav-item nav-link" href="/authentication/login">Login</a>
                <!-- <a class="nav-item nav-link" href="/authentication/sign-up"></a> -->
            </div>
        </div>
</nav>

<div class="container">
    <h2 class="text-center">Sign-Up</h2>
    <form action="/authentication/sign-up" method="POST">
        {%if error%}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {%endif%}
        <div class="form-group">
            <label for="user name">User Name</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your User Name" id="" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"placeholder="Email" name="email" class="form-control" required id="">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" required id="">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="confirm_password" name="confirm_password" class="form-control" required id="">
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
{%endblock%}
